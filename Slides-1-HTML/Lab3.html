<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop 2.0</title>
    <style>
        

        table , th , td {
            border: black 1px solid;
            
        }
        td {
            padding: 3px;
        }
        
    </style>
</head>

<body>
    
    <form action="orderPizza.html">

        <table>
            <thead>
                <tr>
                    <th colspan="2"> Pizza Shop 2.0</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td> <input type="text" name="name"> </td>
                </tr>
                <tr>
                    <td>Pizza Topping</td>
                    <td><input type="radio" name="topping" value="supreme"> Supreme <br>
                        <input type="radio" name="topping" value="vegetarian"> Vegetarian <br>
                        <input type="radio" name="topping" value="hawaiian"> Hawaiian
                    </td>
                </tr>
                
                <tr>
                    <td>Pizza Sauce</td>
                    <td><select name="sauce" id="sauce">
                            <option value="tomato">Tomato</option>
                            <option value="barbeque">Barbeque</option>
                            <option value="mayonnaise">Mayonnaise</option>
                            <option value="secret">Secret Sauce</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Optional Extras</td>
                    <td> <input type="checkbox" name="extraCheese" value="yes">Extra Cheese 
                         <input type="checkbox" name="glutenFree" value="yes">Gluten Free Base
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Delivery Instructions: <br>
                        <textarea name="delivery" id="delivery" cols="50" rows="4"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Send my Order">
                    </td>
                </tr>
            </tbody>
        </table>

    </form>
</body>

</html>
