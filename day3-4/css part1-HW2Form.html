<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>
        #formHead {
            background-color: gray;
            text-align: left;
        }
        .formFrame {
            margin: auto;
            text-align: left;
            width: 60%;
            border: 1px solid black;
            padding:20px
        }
        tr th {
            width: 10%;
        }
        tr td {
            width: 40%;
        }
        select{
            width: 165px;
            height: 25px;
        }
    </style>
</head>
<body>
    <div class="formFrame">
        <form action="#">
            <table >
                <thead>
                    <tr>
                        <th><label for="name">Name*:</label></th>
                        <td><input type="text" multiple><button>?</button></td>
                    </tr>
                    <tr>
                        <th><label for="tab">Tab Text*:</label></th>
                        <td><input type="text" multiple><button>?</button></td>
                    </tr>
                    <tr>
                        <th><label for="url">URL*:</label></th>
                        <td><input type="url" multiple></td>
                    </tr>
                
                    <tr id="formHead">
                        <th colspan="2">FORM SETUP</th>
                        
                    </tr>
            
                
                    <tr>
                        <th><label for="form">Form:</label></th>
                        <td><select name="form" id="form">
                            <option value="none">&#160;&#160;&#160;&#160;</option>
                            <option value="form1">form1</option>
                            <option value="form2">form2</option>
                        </select><button>Edit</button></td>
                    </tr>
                    <tr>
                        <th><label for="logo">Logo:</label></th>
                        <td><input type="file"></td>
                    </tr>
                    <tr>
                        <th><label for="template text">Template Text:</label></th>
                        <td><select name="template" id="template">
                            <option value="english">English</option>
                            <option value="thai">Thai</option>
                        </select><button>Edit</button></td>
                    </tr>
                    <tr>
                        <th><label for="review form">Review Form:</label></th>
                        <td><select name="review form" id="review form">
                            <option value="dafault">dafault</option>
                            <option value="thai">Thai</option>
                        </select></td>
                    </tr>
                    <tr>
                        <th><label for="review score">Review Score:</label></th>
                        <td><select name="review score" id="review score">
                            <option value="none">Rating</option>
                            <option value="5">5</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select><button>Reload Fields</button></td>
                    </tr>
                    <tr>
                        <th><label for="scoring type">Scoring Type:</label></th>
                        <td><select name="scoring type" id="scoring type">
                            <option value="average">Average</option>
                            <option value="top">Top</option>
                        </select></td>
                    </tr>
                    <tr>
                        <th><label for="max score">Max Score:</label></th>
                        <td> <input type="text" value="4.00"></td>
                            
                    </tr>
                </thead>
            </table>
           
            
        </form>

    </div>
</body>
</html>
